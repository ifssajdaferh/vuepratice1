                    // 组件内部数据必须通过data获取，保证了组件可移植性，然后因为放在data data需要是一个函数 能把数据return出来

                    // 如果组件内部data内return外部全局定义的变量 对象数据，那由于是引用数据类型，return的是指针---无论多少个模板 数据源都是一样的。
                    // 就会所有模板的操作一个数据源    这就造成了模板数据更新的一致性   这个一致性很多时候是不好的 
                    // 所以可以在内部data定义 或者深拷贝外部return，这样每个模板调用都会各自维护一份数据
                          
                           template:'<button @click="nus++">{{nus}}</button>',
